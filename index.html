<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone Web</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <script src="https://use.fontawesome.com/6de1cb3107.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" href="assets/xylo.png">
</head>

<body>
    <div class="wrapper">
        <h2>Xylophone - Musical Instrument</h2>
        <div class="container">
            <div class="note note-do1" id="0">
                <div class="screw1 screw1-do1"></div>
                <div class="screw2 screw2-do1"></div>
            </div>
            <div class="note note-re" id="1">
                <div class="screw1 screw1-re"></div>
                <div class="screw2 screw2-re"></div>
            </div>
            <div class="note note-mi" id="2">
                <div class="screw1 screw1-mi"></div>
                <div class="screw2 screw2-mi"></div>
            </div>
            <div class="note note-fa" id="3">
                <div class="screw1 screw1-fa"></div>
                <div class="screw2 screw2-fa"></div>
            </div>
            <div class="note note-sol" id="4">
                <div class="screw1 screw1-sol"></div>
                <div class="screw2 screw2-sol"></div>
            </div>
            <div class="note note-la" id="5">
                <div class="screw1 screw1-la"></div>
                <div class="screw2 screw2-la"></div>
            </div>
            <div class="note note-si" id="6">
                <div class="screw1 screw1-si"></div>
                <div class="screw2 screw2-si"></div>
            </div>
            <div class="note note-do2" id="7">
                <div class="screw1 screw1-do2"></div>
                <div class="screw2 screw2-do2"></div>
            </div>
        </div>
        <div class="bnt-group">
            <div id="btn1" class="btn btn-1"><i class="fa fa-music" aria-hidden="true"></i></div>
            <div id="btn2" class="btn btn-2"><i class="fa fa-music" aria-hidden="true"></i></div>
            <div id="btn3" class="btn btn-3"><i class="fa fa-music" aria-hidden="true"></i></div>
            <div id="btn4" class="btn btn-4"><i class="fa fa-music" aria-hidden="true"></i></div>
            <div id="btn5" class="btn btn-5"><i class="fa fa-music" aria-hidden="true"></i></div>
        </div>
    </div>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/1-DO.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/2-RE.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/3-MI.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/4-FA.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/5-SOL.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/6-LA.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/7-SI.mp3" class="sound"></audio>
    <audio src="https://raw.githubusercontent.com/cartalan/Xilofono-Exercise/master/sound/8-DO.mp3" class="sound"></audio>

    <script src="script.js"></script>
    
</body>

</html>
